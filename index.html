<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MUSUME</title>
<link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <a href="index.html" id="logo-container">
    <img src="assets/images/logo.png" alt="Artist Logo" id="logo">
    <span id="artist-name">MUSUME</span>
  </a>
</header>

<div id="horizontal-gallery" class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="assets/images/image1.jpg" alt="Image 1"></div>
        <div class="swiper-slide"><img src="assets/images/image2.jpg" alt="Image 2"></div>
        <!-- ...more slides -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<div id="store-gallery">
    <div class="store-item" data-url="https://artistname.bigcartel.com/product/item1">
        <img src="assets/images/item1.jpg" alt="Item 1">
        <p>Item 1 Description</p>
    </div>
    <div class="store-item" data-url="https://artistname.bigcartel.com/product/item2">
        <img src="assets/images/item2.jpg" alt="Item 2">
        <p>Item 2 Description</p>
    </div>
    <!-- ...more items -->
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
